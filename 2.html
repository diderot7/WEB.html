  <link href="css/style.css" rel="stylesheet">

  @font-face {

        src : url("font/BMJUA_ttf.ttf");}



  a {color:black;
    text-decoration: none
    ;}
  h1{ font-size: 300%; text-align: center font-family: "BMJUA_ttf";}



  </style>
</head>
